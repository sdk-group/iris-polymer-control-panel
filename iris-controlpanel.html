<link rel="import" href="../../bower_components/iris-polymer-clock/iris-clock.html">

<dom-module id="iris-controlpanel">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        color: var(--mydoc-brown-1000);
        --paper-card-header-color: var(--mydoc-brown-1000);
        --doomclcok-red: {
          color: var(--mydoc-red-800);
        }
        --paper-spinner-layer-1-color: var(--mydoc-red-1000);
        --paper-spinner-layer-2-color: var(--mydoc-red-800);
        --paper-spinner-layer-3-color: var(--mydoc-brown-1000);
        --paper-spinner-layer-4-color: var(--mydoc-beige-1000);
      }
      
      #main-info > div {
        height: 250px;
      }
      
      paper-button iron-icon {
        margin-top: -2px;
      }
      
      .cards>::content iris-queuecard {
        margin: 10px;
        @apply(--layout-flex);
        min-width: 200px;
      }
      
      .cards>::content paper-card .items-counter {
        font-size: 24px;
        padding: 10px;
      }
      
      .doomclcok .card-content {
        font-size: 24px;
        text-align: center;
      }
      
      paper-card.doomclcok {
        @apply(--layout-flex-2);
        min-width: 250px;
        margin: 10px;
      }
      
      .ticket-action {
        padding: 0 10px 10px;
      }
      
      .ticket-action paper-button {
        margin-top: 10px;
        font-size: 20px;
      }
      
      paper-spinner {
        height: 20px;
        width: 20px;
        top: 2px;
      }
      
      .break {
        float: left;
      }
      
      .card-content iris-clock {
        float: right;
      }
      
      .red {
        color: var(--mydoc-red-800);
      }
      
      .cards {
        @apply(--layout);
        @apply(--layout-wrap);
      }
    </style>
    <iris-shared-entities id="shared" namespace="services"></iris-shared-entities>
    <iris-shared-entities id="office" namespace="office"></iris-shared-entities>

    <iris-currentuser id="user" is-paused="{{isPaused}}" permissions="{{permissions}}"></iris-currentuser>
    <iris-workstation id="workstation" queue-head="{{queue_head}}" postponed-head="{{postponed_head}}" current-ticket="{{currentTicket}}" postponed-count="{{p_count}}" reserved-count="{{r_count}}"></iris-workstation>

    <div class="ticket-actions-interceptor" on-ticket-action="ticketAction">
      <div class="cards">
        <content select="iris-queuecard"></content>
        <iris-queuecard id="live_queue" heading="В очереди" tickets="{{queue_head}}" active="[[canOpenQueue(currentTicket)]]">
          <span class="items-counter">[[r_count]]</span>
          <span class="button-name">список талонов</span>
          <span class="list-caption">Список талонов</span>
        </iris-queuecard>
        <iris-queuecard id="postponed_queue" heading="Отложено" tickets="{{postponed_head}}" active="[[canOpenQueue(currentTicket)]]">
          <span class="items-counter">[[p_count]]</span>
          <span class="button-name">список отложенных</span>
          <span class="list-caption">Список отложенных талонов</span>
        </iris-queuecard>
        <paper-card class="doomclcok" heading="{{doomclockHeading}}" hidden$="[[showClock(isPaused,currentTicket)]]">
          <div class="card-content">
            <iris-doomclock id="countdown"></iris-doomclock>
          </div>
        </paper-card>
        <paper-card class="doomclcok" hidden$="[[!showClock(isPaused,currentTicket)]]">
          <div class="card-content">
            <div class="break red" hidden$="[[!isPaused]]">Перерыв</div>
            <iris-clock></iris-clock>
          </div>
        </paper-card>
      </div>
      <iris-ticketview id="viewer" ticket="{{currentTicket}}" view="stateful">
        <div class="ticket-action flexchild layout vertical">
          <paper-button ticket-action="next" class="btn-primary" raised elevation="0">
            Следующий
            <paper-spinner hidden alt="Loading"></paper-spinner>
          </paper-button>
          <paper-button ticket-action="arrived" class="btn-primary" raised elevation="0">
            Подошел
            <paper-spinner hidden alt="Loading"></paper-spinner>
          </paper-button>
          <paper-button ticket-action="call-again" class="btn-primary" raised elevation="0">
            Повтор вызова
            <paper-spinner hidden alt="Loading"></paper-spinner>
          </paper-button>
          <paper-button ticket-action="postpone" class="btn-primary" raised elevation="0">
            Отложить
            <paper-spinner hidden alt="Loading"></paper-spinner>
          </paper-button>
          <paper-button ticket-action="route" class="btn-primary" raised elevation="0">
            Передать
            <paper-spinner hidden alt="Loading"></paper-spinner>
          </paper-button>
        </div>
      </iris-ticketview>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'iris-controlpanel',
        properties: {
          currentTicket: {
            value: {},
            notify: true,
            observer: '_currentTicketChanged'
          }
        },
        observers: ['computeQueueFields(permissions)'],
        listeners: {
          'iron-overlay-closed': 'afterCloseDialog',
          'iron-overlay-opened': 'afterOpenDialog'
        },
        afterOpenDialog() {
          //@NOTE: pretty hacky way to hide scrollbars when any dialog is open
          document.querySelector('#headerPanelMain #mainContainer').style["overflow-y"] = "hidden";
          let toolbar = document.querySelector('paper-toolbar');
          toolbar.style.width = '100%';
        },
        afterCloseDialog() {
          //@NOTE: resotre to normal
          document.querySelector('#headerPanelMain #mainContainer').style["overflow-y"] = "auto";
          let toolbar = document.querySelector('paper-toolbar');
          toolbar.style.width = null;
        },
        canOpenQueue(currentTicket) {
          return currentTicket.state !== 'called';
        },
        showClock(paused, currentTicket) {
          return paused || !currentTicket.state;
        },
        _currentTicketChanged(new_ticket, old_ticket) {
          if (new_ticket && old_ticket && new_ticket.id == old_ticket.id && new_ticket.state == old_ticket.state) return;

          let state = !_.isEmpty(this.currentTicket) ? this.currentTicket.state : 'no-state';
          switch (state) {
            case 'registered':
              // console.log('registered');
              this.set('doomclockHeading', 'Время ожидания');
              this.$.countdown.direction = 'up';
              this.$.countdown.start = this.currentTicket.booking_date;
              this.$.countdown.redZone = 0;
              break;
            case 'called':
              // console.log('called');

              this.set('doomclockHeading', 'Ожидание посетителя');

              let waiting_time = this.$.office.get('live_autopostpone') * 1000;

              this.$.countdown.redZone = _.floor(waiting_time * 0.3);
              this.$.countdown.start = waiting_time;
              this.$.countdown.direction = 'down';

              break;
            case 'processing':
              // console.log('processing');
              this.set('doomclockHeading', 'Время обслуживания');

              let time_of_service = (this.currentTicket.time_description[1] - this.currentTicket.time_description[0]) * 1000;
              this.$.countdown.redZone = _.floor(0.3 * time_of_service);
              this.$.countdown.start = time_of_service;
              this.$.countdown.direction = 'down';
              break;
            case 'no-state':
              // console.log('no-state');
              this.$.countdown.direction = 'up';
              this.$.countdown.start = Date.now();
              this.$.countdown.redZone = 0;
              this.set('doomclockHidden', true);
              break;
          }
          this.$.countdown.restart();
        },
        computeQueueFields(permissions) {
          let actions = [{
            label: "Действие",
            caption: "Принять",
            name: 'byId',
            transform: 'action'
          }];

          let waiting_time = [{
            label: 'Время ожидания',
            field: ['booking_date'],
            transform: 'doomclock'
          }];
          let priorities = [{
            label: '',
            field: ['priority'],
            transform: 'priority'
          }];

          let standart = [{
            label: "№ талона",
            field: 'label'
          }, {
            label: 'Услуга',
            field: 'service',
            transform: (ticket) => {
              let service_id = ticket.service;
              return this.$.shared.get(service_id).label;
            }
          }, {
            label: 'Число дел',
            field: 'service_count'
          }, {
            label: 'ФИО',
            field: 'fio',
            transform: function(ticket) {
              return _.map(_.split(ticket.client.fio, ' '), word => _.upperFirst(word)).join(' ');
            }
          }];

          let can_call = permissions ? permissions["ticket-by-id"] || {} : {};

          let live_fields = can_call["registered"] ? _.concat(priorities, actions, standart, waiting_time) : _.concat(priorities, standart, waiting_time);
          this.$.live_queue.row_model = live_fields;

          let postponed_fields = can_call["postponed"] ? _.concat(priorities, actions, standart) : _.concat(priorities, standart);
          this.$.postponed_queue.row_model = postponed_fields;
        },
        ready() {

          this.now = Date.now();
          this.doomclockHeading = 'Время ожидания';
          this.doomclockHidden = true;
          this.request_in_progress = false;

          let self = this;

          this.action_handlers = {
            'next': function(ticket) {
              return self.$.workstation.getNext();
            },
            'call-again': function(ticket) {
              return ticket.callAgain().finally(() => self.$.viewer.restoreButtonsState());
            },
            'route': function(ticket) {
              console.log('Open route dialog here');
              return Promise.resolve(true)
            },
            'process': function(ticket) {
              return self.$.workstation.getTicketById(ticket);
            },
            'postpone': function(ticket) {
              return self.$.workstation.postponeTicket(ticket);
            },
            'default': function(ticket, action) {
              return self.$.workstation.performTicketAction(ticket, action);
            }
          };

        },
        ticketAction(e) {
          let data = e.detail;
          let ticket = data.ticket;
          let action = data.action;

          let button = this.querySelector('.ticket-action paper-button[ticket-action=' + action + ']');

          let all_action_buttons = this.querySelectorAll('.ticket-action paper-button');
          _.forEach(all_action_buttons, b => b.setAttribute('disabled', true));

          let spinner = button ? button.querySelector('paper-spinner') : false;
          if (button && spinner) {
            // button.setAttribute('disabled', true);
            spinner.setAttribute('active', true);
            spinner.removeAttribute('hidden');
          }

          let done = this.action_handlers[action] ? this.action_handlers[action](ticket) : this.action_handlers.default(ticket, action);

          done.then(() => {
            this.$.live_queue.closeList();
            this.$.postponed_queue.closeList();
          });

          if (!button || !spinner) return true;

          done.then((d) => {
            console.log('action complete', d);
          }).catch((d) => {
            console.log('action failed', d);
            this.$.viewer.restoreButtonsState();
          }).then(() => {
            spinner.removeAttribute('active');
            spinner.setAttribute('hidden', true);
            // button.removeAttribute('disabled');
          });

        }
      });
    })();
  </script>

</dom-module>
