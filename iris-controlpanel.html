<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iris-polymer-importer/iris-importer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/iris-polymer-usercard/iris-usercard.html">
<link rel="import" href="../../bower_components/iris-polymer-queuecard/iris-queuecard.html">
<link rel="import" href="../../bower_components/iris-polymer-doomclock/iris-doomclock.html">
<link rel="import" href="../../bower_components/iris-polymer-ticketview/iris-ticketview.html">
<link rel="import" href="../../bower_components/iris-polymer-api/iris-api.html">

<dom-module id="iris-controlpanel">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        --paper-card-header-color: #702c0c;
      }
      
      #main-info > div {
        height: 250px;
      }
      
      paper-button iron-icon {
        margin-top: -2px;
      }
      
      .cards>::content iris-queuecard {
        margin: 10px;
        @apply(--layout-flex);
        min-width: 200px;
      }
      
      .cards>::content paper-card .items-counter {
        font-size: 24px;
        padding: 10px;
      }
      
      .doomclcok .card-content {
        font-size: 24px;
        text-align: center;
      }
      
      paper-card.doomclcok {
        @apply(--layout-flex-2);
        min-width: 250px;
        margin: 10px;
      }
    </style>

    <iris-currentuser id="user"></iris-currentuser>
    <iris-workstation id="workstation" queue-head="{{queue_head}}" postponed-head="{{postponed_head}}" current-ticket="{{current_ticket}}" postponed-count="{{p_count}}" reserved-count="{{r_count}}"></iris-workstation>

    <div class="ticket-actions-interceptor" on-ticket-action="ticketAction">
      <div class="cards layout horizontal wrap center-justified">
        <content select="iris-queuecard"></content>
        <iris-queuecard heading="В очереди" tickets="{{queue_head}}">
          <span class="items-counter">[[r_count]]</span>
          <span class="button-name">список талонов</span>
        </iris-queuecard>
        <iris-queuecard heading="Отложено" tickets="{{postponed_head}}">
          <span class="items-counter">[[p_count]]</span>
          <span class="button-name">список отложенных</span>
        </iris-queuecard>
        <paper-card class="doomclcok" heading="Время ожидания">
          <div class="card-content">
            <iris-doomclock></iris-doomclock>
          </div>
        </paper-card>
      </div>
      <iris-ticketview ticket="{{current_ticket}}" view="stateful">
        <paper-card class=" ticket-action flexchild layout vertical">
          <paper-button action="next" class="btn-primary" raised elevation="0"> Следующий </paper-button>
          <paper-button action="arrived" class="btn-primary" raised elevation="0"> Подошел </paper-button>
          <paper-button action="call-again" class="btn-primary" raised elevation="0"> Повтор вызова </paper-button>
          <paper-button action="postpone" class="btn-primary" raised elevation="0"> Отложить </paper-button>
          <paper-button action="route" class="btn-primary" raised elevation="0"> Передать </paper-button>
        </paper-card>
      </iris-ticketview>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'iris-controlpanel',
        properties: {},
        ready() {
          this.request_in_progress = false;
          let self = this;

          this.action_handlers = {
            'next': function(ticket) {
              self.$.workstation.getNext();
            },
            'call-again': function(ticket) {
              ticket.callAgain();
            },
            'route': function(ticket) {
              console.log('Open route dialog here');
            },
            'default': function(ticket, action) {
              let ticket_method = ticket[action];
              if (ticket_method instanceof Function) {
                ticket_method.call(ticket)
              }
            },
          };

        },
        menuAction() {
          console.log('menuAction');
        },
        ticketAction(e) {
          let data = e.detail;
          let ticket = data.ticket;
          let action = data.action;

          if (this.action_handlers[action]) {
            this.action_handlers[action](ticket);
          } else {
            this.action_handlers.default(ticket, action);
          }

        }
      });
    })();
  </script>

</dom-module>
